<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vocabulary List</title>
<style>
    body { font-family: sans-serif; max-width: 500px; margin: 40px auto; padding: 0 20px; }
    input { padding: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; font-size: 14px; }
    button { padding: 8px 14px; cursor: pointer; font-size: 14px; }
    .item {
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .term { font-weight: bold; }
    .input-container { position: relative; margin-bottom: 10px; }
    .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #ddd;
        border-top: none;
        max-height: 200px;
        overflow-y: auto;
        display: none;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .dropdown-item {
        padding: 10px 12px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
    }
    .dropdown-item:hover {
        background-color: #e8f0fe;
    }
    .dropdown-item .match-term { font-weight: bold; color: #1a73e8; }
    .dropdown-item .match-translation { color: #666; margin-left: 8px; }
</style>
</head>
<body>

<h2>Add Vocabulary</h2>

<div class="input-container">
    <input id="termInput" type="text" placeholder="Term">
    <div id="dropdown" class="dropdown"></div>
</div>
<input id="translationInput" type="text" placeholder="Translation">
<button onclick="addItem()">Add</button>

<h2>List</h2>
<div id="list"></div>

<script>
    let entries = [];

    // Load saved entries
    function loadEntries() {
        try {
            const saved = localStorage.getItem("vocab_entries");
            if (saved) {
                entries = JSON.parse(saved);
                renderList();
            }
        } catch (error) {
            console.log("Loading entries:", error);
        }
    }

    async function addItem() {
        const term = document.getElementById("termInput").value.trim();
        const translation = document.getElementById("translationInput").value.trim();
        if (!term || !translation) return;

        entries.push({ term, translation });
        entries.sort((a, b) => a.term.localeCompare(b.term));
        saveEntries();

        document.getElementById("termInput").value = "";
        document.getElementById("translationInput").value = "";
        renderList();
    }

    async function deleteItem(index) {
        entries.splice(index, 1);
        saveEntries();
        renderList();
    }

    function saveEntries() {
        try {
            localStorage.setItem("vocab_entries", JSON.stringify(entries));
            console.log("Saved successfully");
        } catch (error) {
            console.error("Error saving:", error);
        }
    }

    function renderList() {
        const list = document.getElementById("list");
        list.innerHTML = "";

        if (entries.length === 0) {
            list.innerHTML = "<p style='color: #999;'>No vocabulary entries yet. Add some above!</p>";
            return;
        }

        entries.forEach((e, i) => {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `
                <span><span class="term">${escapeHtml(e.term)}</span>: ${escapeHtml(e.translation)}</span>
                <button onclick="deleteItem(${i})">Delete</button>
            `;
            list.appendChild(div);
        });
    }

    function handleTermInput() {
        const searchTerm = document.getElementById("termInput").value.trim().toLowerCase();
        const dropdown = document.getElementById("dropdown");
        
        if (!searchTerm) {
            dropdown.style.display = "none";
            return;
        }

        const matches = entries.filter(e => 
            e.term.toLowerCase().includes(searchTerm) || 
            e.translation.toLowerCase().includes(searchTerm)
        );

        dropdown.innerHTML = "";

        if (matches.length === 0) {
            dropdown.style.display = "none";
            return;
        }

        matches.forEach(match => {
            const div = document.createElement("div");
            div.className = "dropdown-item";
            div.innerHTML = `<span class="match-term">${escapeHtml(match.term)}</span><span class="match-translation">â€” ${escapeHtml(match.translation)}</span>`;
            div.onmousedown = (e) => {
                e.preventDefault();
                document.getElementById("termInput").value = match.term;
                document.getElementById("translationInput").value = match.translation;
                dropdown.style.display = "none";
                document.getElementById("translationInput").focus();
            };
            dropdown.appendChild(div);
        });

        dropdown.style.display = "block";
    }

    function hideDropdown() {
        setTimeout(() => {
            document.getElementById("dropdown").style.display = "none";
        }, 200);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Set up term input listeners
    document.getElementById("termInput").addEventListener("input", handleTermInput);
    document.getElementById("termInput").addEventListener("focus", handleTermInput);
    document.getElementById("termInput").addEventListener("blur", hideDropdown);

    // Load entries on start
    loadEntries();
</script>

</body>
</html>
