<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vocabulary List</title>
<style>
    body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
    input { padding: 6px; width: 100%; margin-bottom: 10px; }
    button { padding: 8px 12px; cursor: pointer; }
    .item { padding: 6px 0; border-bottom: 1px solid #ddd; }
    .term { font-weight: bold; }
</style>
</head>
<body>

<h2>Add Vocabulary</h2>

<input id="termInput" type="text" placeholder="Term">
<input id="translationInput" type="text" placeholder="Translation">
<button onclick="addItem()">Add</button>

<h2>List</h2>
<div id="list"></div>

<script>
    const entries = [];

    function addItem() {
        const term = document.getElementById('termInput').value.trim();
        const translation = document.getElementById('translationInput').value.trim();

        if (!term || !translation) return;

        entries.push({ term, translation });

        // Sort alphabetically by term
        entries.sort((a, b) => a.term.localeCompare(b.term));

        document.getElementById('termInput').value = "";
        document.getElementById('translationInput').value = "";

        renderList();
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = "";
        for (const e of entries) {
            const div = document.createElement('div');
            div.className = "item";
            div.innerHTML = `<span class="term">${e.term}</span>: ${e.translation}`;
            list.appendChild(div);
        }
    }
</script>

</body>
</html>
